{% extends 'base.html' %}

{% block title %} contact {% endblock title %}
{% block Hero %}
  <section id="hero">
    <div class="hero-container">
      <br>
<h3 class="text-center">Contact Us</h3>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br>
                {% for message in messages %}
                <div id="myAlert" class="alert alert-{{message.tags}}" role="alert">
                    <p>{{message}}</p>
                </div>
                <script>
                    setTimeout(() => {
                    document.getElementById('myAlert').style.display = 'none';
                    }, 4000); // 4 seconds in milliseconds
                </script>
                <br>
                {% endfor %}
                <form action="/contact/" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="name" style="color: white;">Name</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" style="color: white;">Email</label>
                      <input type="email" class="form-control" value="{{user.email}}" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="phone" style="color: white;">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" name="phone">
                  </div>                      
                  <div class="mb-3">
                      <label for="message" style="color: white;">Message</label>
                      <textarea class="form-control" id="message" rows="3" name="desc" required></textarea>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary">Send Message</button>
                  </div>
                  <br>
              </form>
              
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    </div>
  </section>
  <!-- End Hero -->
  
{% endblock Hero %}
